	<script language="javascript" type="text/javascript">
		
		//math
		document.write("Math<br><br>Computers can be programmed to solve math problems on their own if prompted and given sufficient information. Below are various types of mathematics done purely by giving the program variables and telling it to solve them. <br>Note: Variables are represented by ''numvar'' followed by the number that they are equivalent to.<br>");
